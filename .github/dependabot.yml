"updates":
- "directory": "/"
  "groups":
    "github-actions":
      "exclude-patterns": []
      "patterns":
      - "*"
  "open-pull-requests-limit": 10
  "package-ecosystem": "github-actions"
  "schedule":
    "interval": "daily"
    "time": "04:00"
- "directory": "/"
  "groups":
    "gomod":
      "exclude-patterns": []
      "patterns":
      - "*"
  "open-pull-requests-limit": 10
  "package-ecosystem": "gomod"
  "schedule":
    "interval": "daily"
    "time": "04:00"
"version": 2
